solana-geyser-plugin-manager = { version = "=2.1.11" }
solana-gossip = { version = "=2.1.11" }
solana-measure = { version = "=2.1.11" }
solana-ledger = { version = "=2.1.11" }
solana-program = { version = "=2.1.11" }
solana-transaction-status = { version = "=2.1.11" }
